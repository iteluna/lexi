<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User :: List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{common/nav :: nav-bar}"></div>
    <div class="container">
        <div class="row">
            <h1>Datos de acceso al Teams </h1>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Correo Personal</th>
                    <!-- <th>Role</th> -->
                    <th>Correo para Teams</th>
                    <th>Contrase√±a para Teams</th>
                    <th>Fecha de nacimiento</th>
                    <th>CI</th>
                    <th>Codigo omega</th>
                   <!-- <th>Action</th> -->


                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastNamer}"></td>
                    <td th:text="${user.email}"></td>
                    <!--<td th:text="${user.role}"></td> -->
                    <td th:text="${user.emailTeams}"></td>
                    <td th:text="${user.passwordTeams}"></td>
                    <td th:text="${user.hbDate}"></td>
                    <td th:text="${user.ci}"></td>
                    <td th:text="${user.codeOmega}"></td>

                  <!--  <td>
                        <a th:href="@{/edit/{userId}(userId=${user.id})}" class="btn btn-primary btn-sm edit"
                            data-id="">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/delete/{userId}(userId=${user.id})}" class="btn btn-danger btn-sm delete"
                            data-id="">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
